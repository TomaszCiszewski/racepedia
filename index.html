<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Racepedia</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0a0a0a, #111111 40%, #0a0a0a);
      color: white;
      font-family: 'Montserrat', sans-serif;
    }

    /* NAVBAR */
    .glass-nav {
      background: rgba(20,20,20,0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,0,60,0.3);
    }

    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-weight: 800;
      color: #ff0033;
      font-size: 1.5rem;
    }

    /* HERO */
    .hero {
      height: 100vh;
      background:
        radial-gradient(circle at 30% 40%, rgba(255,0,60,0.2), transparent 40%),
        radial-gradient(circle at 70% 60%, rgba(255,0,60,0.15), transparent 40%),
        linear-gradient(160deg, #0a0a0a, #111111);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      background: linear-gradient(90deg, #ff0033, #ff4d4d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* GLASS CARD */
    .glass-card {
      background: rgba(30, 30, 30, 0.7);
      border: 1px solid rgba(255, 0, 60, 0.2);
      border-radius: 20px;
      transition: 0.4s;
    }

    .glass-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(255, 0, 60, 0.6);
    }

    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
    }

    .glow-btn:hover {
      box-shadow: 0 0 15px #ff0033;
    }
  </style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">

function Navbar() {
  return (
    <nav className="navbar navbar-expand-lg glass-nav px-4">
      <span className="navbar-brand logo-text">Racepedia</span>
      <div className="ms-auto">
        <button className="btn btn-outline-light me-2">Login</button>
        <button className="btn btn-danger glow-btn">Register</button>
      </div>
    </nav>
  );
}

function Hero() {
  return (
    <section className="hero">
      <div className="glass-card p-5">
        <h1 className="hero-title">Racepedia</h1>
        <p className="lead mt-3">
          Motorsportowa baza wiedzy i forum racingowe
        </p>
        <button className="btn btn-danger btn-lg glow-btn mt-4">
          Odkrywaj Serie
        </button>
      </div>
    </section>
  );
}

function SeriesSection() {
  return (
    <div className="container py-5">
      <h2 className="section-title text-center mb-5">Popular Series</h2>
      <div className="row">

        <div className="col-md-4 mb-4">
          <div className="glass-card p-4 h-100">
            <h4 className="text-danger">Formula 1</h4>
            <p>Top-tier open wheel racing with cutting-edge technology.</p>
          </div>
        </div>

        <div className="col-md-4 mb-4">
          <div className="glass-card p-4 h-100">
            <h4 className="text-danger">MotoGP</h4>
            <p>Elite motorcycle championship with extreme speed.</p>
          </div>
        </div>

        <div className="col-md-4 mb-4">
          <div className="glass-card p-4 h-100">
            <h4 className="text-danger">WEC</h4>
            <p>World endurance racing including legendary 24h races.</p>
          </div>
        </div>

      </div>
    </div>
  );
}

function App() {
  return (
    <>
      <Navbar />
      <Hero />
      <SeriesSection />
    </>
  );
}

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<App />);

</script>

</body>
</html>
